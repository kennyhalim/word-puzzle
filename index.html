<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Count Up By</title>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzle</h1>

      <form id="input">
        <div class="form-group">
          <label for="string">Write a sentence below to turn it into a puzzle:</label>
          <input id="string" type="text" required> <!--required adds warning for empty field-->
        </div>

        <button type="submit" class="btn btn-info">Count!</button>
      </form>

      <p id="output">
      </p>
    </div>
  </body>
</html>
