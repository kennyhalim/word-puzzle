<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Puzzle</title>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzle</h1>
      <div class="userinput">
      <form id="input">
        <div class="form-group">
          <label for="string">Write a sentence below to turn it into a puzzle:</label>
          <input id="string" class="string" type="text" required> <!--required adds warning for empty field-->
        </div>

        <button type="submit" class="btn btn-info">Count!</button>
      </form>
    </div>
    <div class="result">
      <h2> Try to guess the missing letters!</h2>
      <h3 id="output">
      </h3>
      <div id="answer">
      <h2> Result:</h2>
      <h3 id="answerbox"></h3>
      </div>
      <button id="showresult" type="button">Toggle Result!</button>
      <button id="goBack" type="button">Go to main page</button>
    </div>
    </div>
  </body>
</html>
